<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông tin điểm</title>
       <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    

    <div class="container">
        <div class="jumbotron">
            <h3>Nhập thông tin điểm của sinh viên</h3>
            <p><span style="color:red">- Vui lòng Nhập đúng thông tin</span></p>
            <p><span style="color:red">- Nếu muốn chỉnh sửa thông tin, vui lòng vào phần <b>Xóa thông tin</b> ở bên ngoài và tạo <b>thông tin mới</b></span></p>
        </div>

        <form action="nhapdiem.php" method="POST">
            <div class="form-group">
                <label for="maD">Nhập mã điểm <span style="color:red;">(bắt buộc)</span></label>
                <input type="text" class="form-control" id="maD" name="madiem" placeholder="Nhập mã điểm" required>
            </div>

            <div class="form-group">
                <label for="masv">Nhập mã sinh viên <span style="color:red;">(bắt buộc)</span></label>
                <input type="text" id="masv" name="masv" class="form-control" placeholder="nhập mã sinh viên" required>
            </div>

            <div class="form-group">
                <label for="mamh">Nhập mã môn học <span style="color:red;">(bắt buộc)</span></label>
                <input type="text" id="mamh" name="mamh" class="form-control" placeholder="nhập mã môn học" required>
            </div>

            <div class="form-group">
                <label for="maL">Nhập mã lớp <span style="color:red;">(bắt buộc)</span></label>
                <input type="text" id="maL" name="malop" class="form-control" placeholder="Nhập mã lớp" required>
            </div>

            <div class="form-group">
                <label for="qt1">Nhập điểm quá trình lần 1 <span style="color:red;">(bắt buộc)</span></label>
                <input type="number" min="1" max="10" id="qt1" class="form-control" name="qt1" placeholder="điểm quá trình 1" required>
            </div>

            <div class="form-group">
                <label for="qt2">Nhập điểm quá trình 2 <span style="color:red;">(bắt buộc)</span></label>
                <input type="number" min="1" max="10" id="qt2"class="form-control" name="qt2" placeholder="điểm quá trình 2"required> 
            </div>

            <div class="form-group">
                <label for="lt1">Nhập điểm lý thuyết 1 <span style="color:red;">(bắt buộc)</span></label>
                <input type="number" min="1" max="10" id="lt1" class="form-control" name="lt1" placeholder="điểm quá trình 2"required> 
            </div>

            <div class="form-group">
                <label for="lt2">Nhập điểm lý thuyết 2 <span style="color:red;">(bắt buộc)</span></label>
                <input type="number" min="1" max="10" class="form-control" id="lt2" name="lt2" placeholder="điểm quá trình 2"required> 
            </div>

            <div class="form-group">
                <label for="tbm">Nhập điểm Trung bình môn <span style="color:red;">(bắt buộc)</span></label>
                <input type="number" min="1" max="10" id="tbm"class="form-control" name="tbm" placeholder="điểm trung bình môn"required> 
            </div>

            <div class="form-group">
                <label for="ngT">Người tạo <span style="color:red;">(bắt buộc)</span></label>
                <input type="text" class="form-control" id="ngT" name="nguoitao" placeholder="người tạo"required> 
            </div>

            <div class="form-group">
                <label for="ngaT">Ngày tạo <span style="color:red;">(bắt buộc)</span></label>
                <input type="date" class="form-control" name="ngaytao" required> 
            </div>

            <input type="submit" name="submit" value="Thêm" class="btn btn-primary">
            <a href="../showdulieu/display-main.html" class="btn btn-success">Xem thông tin</a>
        </form>

    </div>

</body>
</html>
